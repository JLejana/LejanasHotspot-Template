<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lejana's Hotspot | Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/CircularLogo.ico" />
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/iconic/css/material-design-iconic-font.min.css"
    />
    <!--===============================================================================================-->

    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/modal-loading.css" />
    <link rel="stylesheet" type="text/css" href="css/table-design.css" />
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="loaderCSSAnimation/planet-loaderAnimation.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/feature-VIP/VIPLogin.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/feature-VIP/VIPDashboard.css"
    />
    <!--===============================================================================================-->
  </head>
  <body>
    <div class="loader-wrapper">
      <div class="planet"></div>
    </div>

    $(if chap-id)
    <form
      name="sendin"
      action="$(link-login-only)"
      method="post"
      style="display: none"
    >
      <input type="hidden" name="username" />
      <input type="hidden" name="password" />
      <input type="hidden" name="dst" value="$(link-orig)" />
      <input type="hidden" name="popup" value="true" />
    </form>

    <script src="/vendor/md5.js"></script>
    <script></script>
    $(endif)

    <div class="limiter">
      <div
        class="container-login100"
        style="background-image: url('images/1170650.jpg')"
      >
        <div class="wrap-login100">
          <form
            id="login-form-submit"
            class="login100-form validate-form"
            name="login"
            action="$(link-login-only)"
            method="post"
            $(if
            chap-id)
            onSubmit="return doLogin()"
          >
            <img
              class="login100-form-logo"
              src="images/logo-LejanaHotspot.png"
              alt="Lejana's Hotspot LOGO"
            />
            <span
              class="login100-form-title p-t-27 p-b-18 animate__animated animate__bounceIn"
            >
              Please Login to continue
            </span>

            <!--<span class="login100-form-announce p-b-15 p-t-27">
						internet connectivity was restored on (July 29, 2021 10:15pm)
					</span>-->

            $(if error)
            <div
              id="geterror"
              class="login100-form-error p-b-25 animate__animated animate__bounceIn"
            >
              $(error)
            </div>
            $(endif)

            <input type="hidden" name="dst" value="$(link-orig)" />
            <input type="hidden" name="popup" value="true" />

            <div
              class="wrap-input100 validate-input"
              data-validate="Enter username"
            >
              <input
                id="voucheruser"
                class="input100"
                name="username"
                type="text"
                value="$(username)"
                placeholder="Enter Your Voucher Here!"
              />
              <span class="focus-input100" data-placeholder="&#xf207;"></span>
            </div>
            <input
              id="password"
              class="input100"
              name="password"
              type="hidden"
            />
          </form>

          <div class="container-login100-form-btn">
            <button
              id="btn-login"
              class="login100-form-btn"
              type="submit"
              form="login-form-submit"
            >
              LOGIN
            </button>
          </div>

          <div class="btn-newfeature">
            <div class="container-login100-form-btn-new">
              <button
                class="login100-form-btn-new"
                data-toggle="modal"
                data-target="#signInModalId"
                onclick="generateDOMOnModalVIP()"
              >
                VIP
              </button>
            </div>
            <div class="container-login100-form-btn-new">
              <button
                id="loadsavevoucher"
                class="login100-form-btn-new"
                data-toggle="modal"
                data-target="#modalsavevoucher"
              >
                MY SAVED VOUCHERS
              </button>
            </div>
            <div
              class="container-login100-form-btn-new"
              data-toggle="modal"
              data-target="#modalwheretobuy"
            >
              <button class="login100-form-btn-new">WHERE TO BUY?</button>
            </div>
          </div>

          <!-- Modal For Save Voucher-->
          <div
            class="modal fade"
            id="modalsavevoucher"
            tabindex="-1"
            role="dialog"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5
                    class="modal-title"
                    style="color: white; font-weight: bold"
                    id="exampleModalLabel"
                  >
                    MY SAVE VOUCHER
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>

                <div class="modal-body">
                  <div id="showError"></div>
                  <div class="center-modalloader">
                    <div id="modal-loader" class="spinner">
                      <div class="cube1"></div>
                      <div class="cube2"></div>
                    </div>
                  </div>
                  <div class="center-table">
                    <table id="tablelist" class="styled-table">
                      <thead>
                        <th>USERNAME</th>
                        <th>USE</th>
                      </thead>
                      <tbody id="tbody1"></tbody>
                    </table>
                  </div>
                </div>

                <div class="modal-footer">
                  <button
                    id="modal-button-event"
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Modal For Where To Buy-->
          <div
            class="modal fade"
            id="modalwheretobuy"
            tabindex="-1"
            role="dialog"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Saan Makakabili?
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="modal-text-left">1. BLK 10 LOT 87 (MAIN)</div>
                  <div class="modal-image-full">
                    <img
                      src="images/1170650.jpg"
                      alt="Where To Buy?"
                      width="100%"
                      ;
                    />
                  </div>
                  <div class="modal-text-left">2. BLK 10 LOT 92</div>
                  <div class="modal-image-full">
                    <img
                      src="images/1170650.jpg"
                      alt="Where To Buy?"
                      width="100%"
                      ;
                    />
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- VIP Sign-In Modal-->
          <div
            class="modal fade"
            id="signInModalId"
            tabindex="-1"
            role="dialog"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5
                    class="modal-title"
                    style="color: white; font-weight: bold"
                    id="exampleModalLabel"
                  >
                    SIGN IN
                  </h5>
                  <button
                    id="modal-closeButton"
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div id="VIPLogin"></div>
                  <div id="VIPDashboard"></div>
                </div>
                <div
                  id="VIPLogin-Button-Container-id"
                  class="VIPLogin-Button-Container"
                  style="justify-content: flex-end"
                >
                  <button
                    id="backButtonToEmail"
                    type="button"
                    class="btn btn-secondary"
                    onclick="backButtonFooterModal('PASSWORD')"
                    hidden
                  >
                    Back
                  </button>
                  <button
                    id="modal-closeButton"
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div>
            <img
              class="Banner_Advertisement"
              src="images/announcement/LoginBannerRates.jpg"
              alt="Download Movies for 10 Pesos!"
            />
            <img
              class="Banner_Advertisement"
              src="images/announcement/Paalala.jpg"
              alt="Piso Print"
            />
            <img
              class="Banner_Advertisement"
              src="images/announcement/Movies_Download.jpg"
              alt="Lejana's Apartment Logo"
            />
          </div>
          <script
            type="text/javascript"
            src="js/advertisement-login.js"
          ></script>

          <p id="macaddress" class="texthide">$(mac-esc)</p>
          <p id="hostdomain" class="texthide">$(hostname)</p>

          $(if trial == 'yes')
          <div class="text-center p-t-0">
            <a
              class="txt1"
              href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)"
            >
              Free Trial Available (for 10 Minutes)
            </a>
          </div>
          $(endif)
        </div>
      </div>
    </div>
    <div id="dropDownSelect1"></div>

    <script
      id="intergram"
      type="text/javascript"
      src="https://www.intergram.xyz/js/widget.js"
    ></script>

    <!--===============================================================================================-->
    <script src="js/mikrotikScripts.js"></script>
    <script src="js/intergram.js"></script>
    <script src="tools/vanilla-toast-main/vanilla-toast.min.js"></script>
    <script src="js/getVoucherHistory.js"></script>
    <script src="js/internetSpeedTest.js"></script>
    <script src="js/feature-VIP/VIPLoginPage.js"></script>
    <script src="js/feature-VIP/VIPDashboard.js"></script>
    <script src="js/helper/ErrorCodeConversion.js"></script>
    <script src="js/APICall/generateVoucher.js"></script>
    <script src="js/APICall/webTaskRunner.js"></script>
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/CryptoJs/crypto-js_3.1.9-1.js"></script>
    <script src="js/main.js"></script>
    <script src="js/modal/modalSignIn_AttachEvents.js"></script>
    <!--===============================================================================================-->
  </body>
</html>
